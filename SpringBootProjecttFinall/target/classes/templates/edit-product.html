<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(135deg, #ff6f61, #ffcc00, #33ccff); background-size: 400% 400%; animation: gradient 15s ease infinite;">

    <div class="text-center">
        <h1 class="display-3 text-white"><b> <i>Please Edit your Data</i></b></h1>
    </div>

    <!-- Keyframe Animation for Background Movement -->
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>

    <!-- Bootstrap JS and dependencies (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2>Edit Product</h2>
                    <form th:action="@{/edit/{id}(id=${productModel.id})}" th:object="${productModel}" method="post">
                        <div class="form-group">
                            <label for="proName">Product Name</label>
                            <input type="text" id="proName" th:field="*{proName}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="proBrand">Product Brand</label>
                            <input type="text" id="proBrand" th:field="*{proBrand}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="proPrice">Product Price</label>
                            <input type="number" id="proPrice" th:field="*{proPrice}" class="form-control" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="proDescription">Product Description</label>
                            <textarea id="proDescription" th:field="*{proDescription}" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="proCategory">Product Category</label>
                            <select id="proCategory" th:field="*{proCategory}" class="form-control" required>
                                <option value="" disabled>Select a category</option>
                                <option value="Mobile">Mobile</option>
                                <option value="Laptop">Laptop</option>
                                <option value="Printer">Printer</option>
                                <option value="Camera">Camera</option>
                            </select>
                        </div><Br>
                        <button type="submit" class="btn btn-primary"onclick="return confirm('Are you sure you want to update this product?');">Update Product</button>
                        <a href="/products" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
