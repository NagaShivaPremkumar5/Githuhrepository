<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyStore</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mystyles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">MyStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" th:fragment="content">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productform}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/getproducts}">Product List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ContactUs}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Aboutus}">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <!-- Use th:switch to determine which page content to display -->
        <div th:switch="${page}">
            
             <!-- Add product page content -->
            <div th:case="'/'">
                <div th:include="~{home :: content}"></div>
            </div>
        
        <div th:switch="${page}">
            
             <!-- Add product page content -->
            <div th:case="'productform'">
                <div th:include="~{add-product :: content}"></div>
            </div>
        </div>
    <div class="container mt-4">
        <!-- Use th:switch to determine which page content to display -->
        <div th:switch="${page}">
            
             <!-- Add product page content -->
            <div th:case="'getproducts'">
                <div th:include="~{product-list :: content}"></div>
            </div>
        </div>
    <div class="container mt-4">
        <!-- Use th:switch to determine which page content to display -->
        <div th:switch="${page}">
            
             <!-- Add product page content -->
            <div th:case="'ContactUs'">
                <div th:include="~{contactus :: content}"></div>
            </div>
        </div>
    <div class="container mt-4">
        <!-- Use th:switch to determine which page content to display -->
        <div th:switch="${page}">
            
             <!-- Add product page content -->
            <div th:case="'Aboutus'">
                <div th:include="~{add-product :: content}"></div>
            </div>
        </div>
    

    <!-- Homepage Content -->
            <!-- Store Image -->
        <div class="mt-4 text-center">
            <img th:src="@{/images/store.jpg}" alt="Store Image" class="img-fluid rounded">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 MyStore. All Rights Reserved.</span>
        </div>
    </footer>

</body>
</html>
